<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>نوسین بەخێرایی</h1>
    </header>

    <div class="container text-center">
      <!-- Word & Input-->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead" style="direction: rtl">
            ووشەی دیاری کراو لە ماوەی
            <span class="text-success" id="success">5</span>
            چرکەدا بنووسە:
          </p>

          <h2 class="display-2 mb-5" id="current-word">Hello</h2>

          <input
            type="text"
            class="form-control form-control-lg text-center"
            placeholder="دەست بکە بە نوسین"
            id="word-input"
            autofocus
          />

          <h4 class="mt-3" id="message"></h4>
          <!-- Time & Score Columns-->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3 style="direction: rtl">
                کاتی ماوە:
                <span id="time">0</span>
              </h3>
            </div>

            <div class="col-md-6">
              <h3 style="direction: rtl">
                ئەنجام:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions-->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5 style="direction: rtl">ڕێنمای</h5>
                <p style="direction: rtl">
                  هەر ووشەیەک لە ماوەی دیاری کراودا بنووسە بۆ ئەوەی خاڵ کۆ
                  بکەیتەوە. بۆ ئەوەی دووبارە یاری بکەیتەوە تەنها ووشەی بەردەست
                  بنووسە. ئەنجامەکە نوێ دەبێتەوە
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="myapp.js"></script>
  </body>
</html>
